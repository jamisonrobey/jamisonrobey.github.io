baseURL = "jamisonrobey.github.io"

theme = 'hugo-bearblog'

title = "Jamison Robey"
author = "Jamison Robey"
copyright = "Copyright Â© 2025, Jamison Robey"
languageCode = "en-AU"

enableRobotsTXT = true

# https://bearblog.dev/ urls
disableKinds = ["taxonomy"]
ignoreErrors = ["error-disable-taxonomy"]
[permalinks]
  blog = "/:slug/"
  tags = "/blog/:slug"

[caches]
  [caches.images]
    dir = ':cacheDir/images'


[params]
  hideMadeWithLine = true # https://github.com/janraasch/hugo-bearblog credit for theme

  description = "Blog"

  # share image / social media
  images = ["images/city.png"]

  title = "Jamison Robey"


[markup]
  [markup.highlight]
    style = 'friendly'
    lineNos = true
    lineNumbersInTable = false
    codeFences = true
  [markup.goldmark]
    [markup.goldmark.extensions]
      [markup.goldmark.extensions.passthrough]
        enable = true  # Enable passthrough for MathJax
        [markup.goldmark.extensions.passthrough.delimiters]
          block = [['\[', '\]'], ['$$', '$$']]
          inline = [['\(', '\)']]